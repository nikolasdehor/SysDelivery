<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Validador de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/password-validator.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Teste - Validador de Senha</h3>
                    </div>
                    <div class="card-body">
                        <form id="test-form">
                            <div class="mb-3">
                                <label for="senha" class="form-label">
                                    <i class="bi bi-lock"></i>
                                    Senha
                                </label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmar_senha" class="form-label">
                                    <i class="bi bi-lock"></i>
                                    Confirmar Senha
                                </label>
                                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary" id="btn-teste" disabled>
                                    Testar Validação
                                    <i class="bi bi-check-circle"></i>
                                </button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <h5>Exemplos de Senhas:</h5>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>123456</span>
                                    <span class="badge bg-danger rounded-pill">Muito Fraca</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>MinhaSenh@123</span>
                                    <span class="badge bg-success rounded-pill">Muito Forte</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>senha123</span>
                                    <span class="badge bg-warning rounded-pill">Fraca</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>SenhaForte123!</span>
                                    <span class="badge bg-success rounded-pill">Muito Forte</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/password-validator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar validador
            const validator = new PasswordValidator('senha', 'confirmar_senha', 'btn-teste');
            
            // Evento de submit do formulário
            document.getElementById('test-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validator.isValid()) {
                    alert('✅ Senha válida! Todos os requisitos foram atendidos.');
                } else {
                    alert('❌ Senha inválida! Complete todos os requisitos.');
                }
            });
        });
    </script>
</body>
</html>
